<style>
    :root {
        --color-main: #71c6dd;
        --color-main-light: #e1f6fb;
        --color-dark: #3f4156;
        --color-dark-medium: #51546e;
        --color-dark-light: #696d97;
        --color-light: #e5e5e5;
        --color-gray: #8b8b8b;
        --color-light-gray: #b2bdbd;
        --color-bg: #2d2d39;
        --color-success: #5dd693;
        --color-error: #fc4b0b;
    }

    .topics-container{
        margin-right: 10px;
    }

    .topics__header {
        margin-bottom: 2rem;
    }
  
    .topics__header h2 {
        text-transform: uppercase;
        font-weight: 500;
        color: var(--color-dark-light);
    }
  
    .topics__list {
        list-style: none;
    }
  
    .topics__list li a {
        display: flex;
        justify-content: space-between;
        margin-bottom: 2rem;
        font-weight: 500;
        color: var( --color-light);
        transition: all 0.3s ease-in-out;
    }
  
    .topics__list li a.active,
    .topics__list li a:hover {
        color: var(--color-main);
        border-radius: 3px;
        padding: 3px 3px;
    }
  
    .topics__list li a span {
        padding: 0.5rem 1rem;
        color: var( --color-light);
        border-radius: 3px;
        font-size: 1.3rem;
        font-weight: 700;
        letter-spacing: 1px;
    }

    .btn {
        background-color: transparent;
        border: none;
        display: inline-flex;
        align-items: center;
        gap: 1rem;
        cursor: pointer;
        transition: all ease-in-out 0.3s;
        border-radius: 3px;
        box-shadow: 1px 1px 3px 1px rgba(0, 0, 0, 0.15);
        padding:8px 10px;
        font-size: 18px;
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: 5px;
    }

    .btn--link {
        border-radius: 3px;
        padding: 3px;
        color: var(--color-main);
        box-shadow: none;
    }

    .activities__header h2 {
        background-color: var(--color-dark-light);
        text-transform: uppercase;
        font-weight: 500;
        padding: 1rem 1.5rem;
        color: var(--color-light);
        letter-spacing: 1px;
        font-size: 1rem;
        border-radius: 3px;
    }

</style>

<div class="topics-container">
    <div class="activities__header">
        <h2> Recent Activities </h2>
    </div>
    <ul class="topics__list">
        <li>
            <a href="{% url 'home' %}" class="active">All<span>{{topics.count}}</span></a>
        </li>
        {% for topic in topics %}
            <li>
                <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}<span>{{topic.room_set.all.count}}</span></a>
            </li>           
        {% endfor %}

    </ul>
    <a class="btn btn--link" href="{% url 'course' %}">More
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
            <title>chevron-down</title>
            <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
        </svg>
    </a>
</div>
