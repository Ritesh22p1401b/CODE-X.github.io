{% extends 'main.html' %}

{% block content %}

<style>
    :root {
        --color-main: #71c6dd;
        --color-main-light: #e1f6fb;
        --color-dark: #3f4156;
        --color-dark-medium: #51546e;
        --color-dark-light: #696d97;
        --color-light: #e5e5e5;
        --color-gray: #8b8b8b;
        --color-light-gray: #b2bdbd;
        --color-bg: #2d2d39;
        --color-success: #5dd693;
        --color-error: #fc4b0b;
    }

    .layout {
        margin-top: 2.4rem;
    }

    .layout--3 > .home-container > div:last-child {
        flex-basis: 25%;
    }

    .home-container {
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
        padding: 0;
        flex-basis: 100%;
        width: 90%;
        margin: auto;

    }

    .roomList {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2.4rem;
    }

    .roomList h2 {
        font-size:15px;
        text-transform: uppercase;
        color: var(--color-light);
        letter-spacing: 1px;
    }

    .roomList p {
        font-size:15px;
        color: var(--color-dark-light);
    }

    .btn{
        background-color: transparent;
        border: none;
        display: inline-flex;
        align-items: center;
        gap: 1rem;
        cursor: pointer;
        transition: all ease-in-out 0.3s;
        border-radius: 3px;
        box-shadow: 1px 1px 3px 1px rgba(0, 0, 0, 0.15);
        padding:8px 10px;
        font-size: 18px;
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: 5px;
    }

    .btn--main {
        color: var( --color-light);
    }

    .btn:hover {
        opacity: 0.9;
    }

    .btn > svg {
        fill: currentColor;
        width: 1.6rem;
        height: 1.6rem;
    }

</style>

<div class="layout layout--3">

    <div class="home-container">

        <div>
            {% include 'base/topics_component.html' %}
        </div>

        <div class="roomlist">
            <h2>Study Room</h2>
            <p>{{room_count}} Rooms Avaliables</p>
            <div class="btn">
                <a class="btn btn--main" href="{% url 'create-room' %}">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                    <title>add</title>
                    <path
                      d="M16.943 0.943h-1.885v14.115h-14.115v1.885h14.115v14.115h1.885v-14.115h14.115v-1.885h-14.115v-14.115z">
                    </path>
                </svg>Create Room</a>
            </div>

            <div>
                {% include 'base/feed_component.html' %}
            </div>
        </div>

        <div>
            {% include 'base/activity_component.html' %}
        </div>

    </div>

</div>


{% endblock content %}
