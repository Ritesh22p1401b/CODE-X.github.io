{% extends 'main.html'%}

{% block content %}
<style>
    .topics{
        display: flex;
        margin-left: 12px;
        margin-top: 12px;
        font-size: 25px;
    }
</style>




<div>
    {% for topic in topics %}
        <div class="topics">
            <a href="{% url 'home' %}?q={{topic.name}}" class="topic-name">{{topic.name}}</a>
        </div>
    {% endfor %}
</div>


{% endblock content %}
